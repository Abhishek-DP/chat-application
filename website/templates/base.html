<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="{{ url_for('static', filename='bootstrap.css') }}" crossorigin="anonymous" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <h1 class="navbar-brand" href="#">Chat App</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/home">Chat</a>
              {% if login %}              
              <a class="nav-link" href="/logout">Logout</a>
              {% else %}
              <a class="nav-link" href="/login">Login</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>

      <!-- <div class="alert alert-dark" role="alert">
        {% block messageGrey %}      
        {% endblock %}
      </div>
      <div class="alert alert-success" role="alert">
        {% block messageGreen %}      
        {% endblock %}
      </div> -->
    <div class="container-md">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="{{ url_for('static', filename='bootstrap.js') }}" crossorigin="anonymous"></script>

</body>
</html>
